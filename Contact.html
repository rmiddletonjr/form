<div class="wrap">

<div class="containertwo">
    <div class="title">Contact Us / <br>Scope of Appointment Form</div>

    <form action="https://formsubmit.co/middletonrahsaan@gmail.com" method="POST">
        <div class="user-details">
            <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" placeholder="Enter first name" required>
            </div>
            <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="Enter last name" required>
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter email" required>
            </div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter phone number" required>
            </div>
        </div>


            <div class="product-details">
                <input type="radio" name="product" id="dot-1">
                <input type="radio" name="product2" id="dot-2">
                <input type="radio" name="product3" id="dot-3">
                <input type="radio" name="product4" id="dot-4">
                
            <div class="product-selection">Which product(s) would you like to discuss?</div>
            <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="product">Medicare Advantage (Part C)</span>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="product">Prescription Drugs (Part D)</span>
                </label>
                <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="product3">Stand-Alone Medicare</span>
                </label>
                <label for="dot-4">
                    <span class="dot four"></span>
                    <span class="product4">Medicare Supplement (Medigap)</span>
                </label>
               
            </div>
        </div>
       
        <div class="button-contact">
            <input type="submit" value="Submit">
        </div>
